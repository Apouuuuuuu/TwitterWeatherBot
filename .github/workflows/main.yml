name: Twitter Weather Bot

on:
  schedule:
    - cron: "0 8 * * *"  # Run at 8 AM UTC
    - cron: "0 14 * * *" # Run at 2 PM UTC
  workflow_dispatch: # Allows manual execution

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üöÄ Debug Environment Variables
        run: |
          echo "üîç Checking if secrets are available..."
          echo "TWITTER_API_KEY: ${secrets.TWITTER_API_KEY:+‚úÖ Loaded}" || echo "‚ùå Missing"
          echo "TWITTER_API_SECRET: ${secrets.TWITTER_API_SECRET:+‚úÖ Loaded}" || echo "‚ùå Missing"
          echo "TWITTER_ACCESS_TOKEN: ${secrets.TWITTER_ACCESS_TOKEN:+‚úÖ Loaded}" || echo "‚ùå Missing"
          echo "TWITTER_ACCESS_SECRET: ${secrets.TWITTER_ACCESS_SECRET:+‚úÖ Loaded}" || echo "‚ùå Missing"
          echo "WEATHER_API_KEY: ${secrets.WEATHER_API_KEY:+‚úÖ Loaded}" || echo "‚ùå Missing"
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      - name: üöÄ Run bot
        run: node bot.js
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
