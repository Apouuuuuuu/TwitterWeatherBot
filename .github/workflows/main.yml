name: Twitter Weather Bot

on:
  schedule:
    - cron: "0 8 * * *"  # Ex√©cute le bot √† 8h UTC (9h en France en hiver, 10h en √©t√©)
    - cron: "0 14 * * *" # Ex√©cute le bot √† 14h UTC (15h en hiver, 16h en √©t√©)
  workflow_dispatch: # Permet d'ex√©cuter manuellement le workflow

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è V√©rifier les secrets avant d'ex√©cuter le bot
        run: |
          MISSING_SECRETS=0
          for SECRET in TWITTER_API_KEY TWITTER_API_SECRET TWITTER_ACCESS_TOKEN TWITTER_ACCESS_SECRET WEATHER_API_KEY; do
            if [ -z "${{ secrets[$SECRET] }}" ]; then
              echo "‚ùå Erreur : $SECRET n'est pas d√©fini !"
              MISSING_SECRETS=1
            else
              echo "‚úÖ $SECRET charg√©."
            fi
          done
          if [ "$MISSING_SECRETS" -eq 1 ]; then
            exit 1
          fi

      - name: üöÄ Run bot
        run: node bot.js
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
